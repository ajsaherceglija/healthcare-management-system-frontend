<div class="main-container">
  <h1>My appointments</h1>
  <div class="appointments-div">
    <div class="appointment-container" *ngFor="let appointment of appointments">
      <p class="appointments-text">{{appointment.date}}</p>
      <p class="appointments-text">{{appointment.time}}</p>
    </div>
  </div>
  <div class="schedule-btn-div">
    <button type="button" class="schedule-btn">+ Schedule a new appointment</button>
  </div>
</div>

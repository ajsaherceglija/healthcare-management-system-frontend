<div class="container">
    <main class="main">
      <div *ngIf="user">
        Welcome, {{ user.name }}
      </div>


      <app-document-section
        [title]="'Finished documents'"
        [documents]="finishedDocuments">
      </app-document-section>

      <app-document-section
        [title]="'My documents'"
        [documents]="myDocuments">
      </app-document-section>

      <a class="upload-link" href="#">+ Upload documents</a>
    </main>
</div>

<div class="parent-modal">
  <div class="modal">
    <div class="form-div">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label class="label">Department</label>
        <select
          class="schedule-input"
          formControlName="department"
          (change)="onDepartmentChange($event)"
        >
          <option value="">Select department</option>
          <option
            *ngFor="let dept of departments"
            [value]="dept.id"
          >
            {{ dept.name }}
          </option>
        </select>
        <label class="label">Doctor</label>
        <select
          class="schedule-input"
          formControlName="doctor"
          [disabled]="!doctors.length"
        >
          <option value="">Select doctor</option>
          <option
            *ngFor="let doc of doctors"
            [value]="doc.id"
          >
            {{ doc.name }}
          </option>
        </select>
        <label class="label">Notes</label>
        <textarea formControlName="note"></textarea>

        <div class="schedule-btn-div">
          <button type="button" class="close-btn" (click)="onClose()">Close</button>
          <button type="submit" class="schedule-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

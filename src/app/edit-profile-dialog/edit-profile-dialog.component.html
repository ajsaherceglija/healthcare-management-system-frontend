<div class="container">
  <h2 mat-dialog-title>Edit Profile</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="data.phone" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="data.address" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="data.city" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [(ngModel)]="data.dob" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Gender</mat-label>
      <input matInput [(ngModel)]="data.gender" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Blood Group</mat-label>
      <input matInput [(ngModel)]="data.blood_group" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  </div>
</div>
